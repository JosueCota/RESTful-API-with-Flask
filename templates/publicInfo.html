<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Info</title>
</head>

    {% endfor %}
    <br><a href="/">Home Page</a>
</body>
</html>
